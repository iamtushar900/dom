            <script>
              let input=document.getElementById("input")
              let addBtn=document.getElementById("add-btn")
              let display=document.getElementById("display")
              let todo=[];
              let edit_id;
      
              addBtn.addEventListener("click",()=>{
                  let value=input.value;
                 if(!edit_id){
                  if(!value){
                      alert("Input Can not be Empty")
                  }else{
                      let obj={
                          task:value,
                          id:new Date().getMilliseconds()
                      }
                      todo.unshift(obj)
                      // console.log(todo);
                      printing();
                  }
                 }
                 else{
                  todo.map(e=>{
                      if(e.id==edit_id){
                         e.task=input.value;
                      }
                  })
                  addBtn.value="ADD TASK";
                  addBtn.style.background="green"
                  edit_id=undefined;
                  printing();
                 }
                  input.value='';
              })
              //printing
              function printing(){
                  let str=''
                  todo.map((e)=>{
                      str+=`<div class="col mt-3">
                    <div class="card d-flex">
                       <div>
                          <p class="card-text">${e.task}</p>
                       </div>
                       <div class="text-center">
                          <input class="btn btn-danger" type="button" value="Del" onclick='del(${e.id})'>
                          <input class="btn btn-warning" type="button" value="Edit" onclick="edit(${e.id})">
                       </div>
                      </div>`
                  });
                  display.innerHTML=str;
              }
              //deleting
              function del(id){
                  todo=todo.filter(e=>{
                      return e.id!==id;
                  })
                  printing();
              }
              // editing
              function edit(id){
                  edit_id=id;
                 let editItem= todo.find(e=>{
                      return e.id==id;
                  });
                  // console.log(editItem);
                  input.value=editItem.task;
                  addBtn.value="UPDATE";
                  addBtn.style.background="red"
              }
      
      
      
          </script>
